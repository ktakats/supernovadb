<h2>Comments</h2>

<form method="POST" action="" id="id_comment_form">
{% csrf_token%}
{{form.as_p}}
<button type="submit" id="id_submitcomment">Add</button>
</form>

<div class="comments">
{% for comment in comments %}
  <div class="commentbox">
    <div class="comment-author">{{comment.author}}</div>
    <div class="comment-date">{{comment.pub_date}}</div>
    <div class="comment-text">{{comment.text}}</div>
  </div>
{% empty %}
<p>No comments yet</p>
{% endfor %}

</div>
