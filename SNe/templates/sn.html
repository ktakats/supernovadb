{% extends 'layout.html' %}

{% block title %}{{sn.sn_name}}{% endblock %}
{% block content %}
<div class="coordinates">
<p>RA={{ra}}, Dec={{dec}}</p>
<p>PI: {{sn.pi.first_name}}</p>
</div>
<p>{% url 'sn_obs' sn.id %}</p>
<button><a href="{% url 'sn_obs' sn.id %}">Observation log</a></button>
<button><a href="{% url 'photometry' sn.id %}">Photometry</a></button>
<button><a href="{% url 'spectroscopy' sn.id %}">Spectroscopy</a></button>
{% endblock %}
